language: node_js

node_js:
 - 7
 - 6
 - 4

env:
  - BABEL_ENV=development

matrix:
  fast_finish: true

cache:
  directories:
    - node_modules
    - /tmp/npm-package-genrator/test

before_deploy:
  - npm install codeclimate-test-reporter semantic-release
  - npm run coverage -- --coverage-report=text-lcov | codeclimate-test-reporter

deploy:
  skip_cleanup: true
  provider: script
  script: semantic-release pre && npm publish && semantic-release post || true

  on:
    branch: master
    node: 7

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
    - /^greenkeeper\/.+/
