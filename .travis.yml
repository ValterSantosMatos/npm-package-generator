sudo: false

language: node_js

node_js:
 - 4
 - 5

matrix:
  allow_failures:
    - 4

cache:
  directories:
    - node_modules
    - /tmp/npm-package-genrator/test

before_script:
  - npm prune

after_success:
  - curl -Lo travis_after_all.py https://git.io/travis_after_all
  - python travis_after_all.py
  - export $(cat .to_export_back)
  - npm run coverage
  - npm run codeclimate
  - npm run semantic-release

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
